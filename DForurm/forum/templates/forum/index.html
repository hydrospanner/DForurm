{% extends "forum/layout.html" %}

{% block content %}

<h2>Forums</h2>
<br/>


<p>No forums available.</p>
<br />
<p>You can add a set of sample forums.</p>
<form action="/seed" method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Create Sample Forums</button>
</form>
<br />
<p>You can design new forums using the Django administration interface.</p>
<p><a href="/admin" class="btn btn-primary btn-large">Django Administration &raquo;</a></p>

{% endblock %}
